<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper Scissors Game</title>
    <link rel = "stylesheet" href = "StonePaperScissor.css">
</head>
<body>
    <h1>Stone Paper Scissors </h1>
    <div class = "choices">
        <div class = "choice" id = "stone"><img src = "https://thumb.silhouette-ac.com/t/69/69ffced83032519ca680dc3058b9ca26_t.jpeg"></div>
            <div  class = "choice" id = "paper"><img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVWG5ZPjwAItBdaR-dRdaI7cizXh-Z97w4RA&s"></div>
        <div class = "choice" id = "scissor"><img src = "https://thumb.silhouette-ac.com/t/a7/a7c3020b4cfb4fd154c4fcfd62702df2_t.jpeg"></div>
        </div>
       
        <div class = "score-board">
            <div class = "score">
                <p id = "user-score">0</p>
                <p>Your-Score</p> 

            </div>
            <div class ="score">
                <p id = "comp-score">0</p>
                <p>Computer-Score</p>
            </div>
        </div>
<div class ="msg-container">
    <p id = "msg">Play Your Move</p>  
    <button id="englishBtn" style="margin-top: 16px; margin-right: 8px;">English</button>
    <button id="odiaBtn" style="margin-top: 16px;">Odia</button>
    </div>

</body>
